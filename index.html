<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Project WeatherApp</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city name.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-submit" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Cairo</h1>
            <p class="weather-app-details">
              <span id="time"></span>
              <span id="codition-description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div class="weather-app-icon" id="icon"></div>
            <div class="weather-app-temp" id="temp"></div>
            <div class="weather-app-temp-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        Coded by
        <a href="https://www.linkedin.com/in/nesmasharief/" target="_blank">
          Nesma Abdou</a
        >, code hosted on
        <a
          href="https://github.com/nesmaabdou/WeatherApp-Project"
          target="_blank"
          >GitHub</a
        >
        and website hosted
        <a href="https://nesma-weather-app.netlify.app/" target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
